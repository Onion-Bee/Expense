<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4 shadow-lg" style="width: 450px; border-radius: 10px;">
        <h3 class="text-center text-success mb-3">üìù Create Your Account</h3>
        <p class="text-center text-muted">Join Expense Tracker and manage your expenses efficiently!</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'login_user' %}" class="text-decoration-none">Log in</a></p>
        </div>
    </div>

</body>
</html>
