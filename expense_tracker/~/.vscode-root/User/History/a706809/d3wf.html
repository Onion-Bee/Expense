<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Expense Tracker</h1>
    <a href="{% url 'add_expense' %}">Add Expense</a>
    <ul>
        {% for expense in expenses %}
            <li>
                {{ expense.title }} - â‚¹{{ expense.amount }} ({{ expense.category }}) 
                - <strong>{{ expense.date|date:"d M Y" }}</strong>  <!-- Example: 07 Mar 2025 -->
                <a href="{% url 'update_expense' expense.id %}">Edit</a>
                <form action="{% url 'delete_expense' expense.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
