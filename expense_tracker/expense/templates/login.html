<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card p-4 shadow-lg" style="width: 400px; border-radius: 10px;">
        <h3 class="text-center text-primary mb-3">ðŸ”‘ Welcome Back!</h3>
        <p class="text-center text-muted">Log in to access your Expense Tracker</p>

        <!-- Display Django Messages -->
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-1">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign up</a></p>
            <p><a href="#" class="text-decoration-none text-danger">Forgot Password?</a></p>
        </div>
    </div>

</body>
</html>
