<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">ðŸ“Š Financial Trends</h2>
        <canvas id="expenseChart"></canvas>

        <div class="text-center mt-4">
            <a href="{% url 'transaction_list' %}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('expenseChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: JSON.parse('{{ dates|escapejs }}'),
                datasets: [
                    {
                        label: 'Income',
                        data: JSON.parse('{{ income_values|escapejs }}'),
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        borderWidth: 2,
                        fill: true
                    },
                    {
                        label: 'Expense',
                        data: JSON.parse('{{ expense_values|escapejs }}'),
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Amount (â‚¹)'
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
